<div class="container mt-5 animate__animated animate__fadeIn">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card card-custom card-custom-login">
          <div class="card-header card-header-login">
              <h2 class="card-title card-title-login">
                Mi aplicación
              </h2>
              <h6 class='login-sub-text'>Ingrese sus datos para acceder a la app</h6>
          </div>
          <div class="card-body">
            <form  [formGroup]="form" (ngSubmit)="onSubmit()">

              <div class="form-group">
                <label>Documento</label>
                <input
                  type="text"
                  formControlName="document"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f['document'].errors }"
                />
                <div *ngIf="submitted && f['document'].errors" class="invalid-feedback">
                  <div *ngIf="f['document'].errors['required']">Documento es requerido</div>
                  <div *ngIf="f['document'].errors['minlength']">
                    El documento debe tener al menos 5 caracteres
                  </div>
                  <div *ngIf="f['document'].errors['maxlength']">
                    El documento no debe exceder los 40 caracteres
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label>Contraseña</label>
                <input
                  type="password"
                  formControlName="password"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                />
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                  <div *ngIf="f['password'].errors['required']">Contraseña requerida</div>
                  <div *ngIf="f['password'].errors['minlength']">
                    La contraseña debe tener al menos 5 caracteres
                  </div>
                  <div *ngIf="f['password'].errors['maxlength']">
                    La contraseña no debe exceder los 40 caracteres
                  </div>
                </div>
              </div>


              <div class="form-group">
                <button type="submit" class="btn btn-danger space-btn">Iniciar sesión</button>
                <button
                  type="button"
                  (click)="onReset()"
                  class="btn btn-dark float-right space-btn"
                >
                  Limpiar
                </button>
              </div>


            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
